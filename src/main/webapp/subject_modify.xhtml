<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>subject</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/main.xhtml">
            <ui:define name="bar">
                <h3>修改主題</h3>
                <hr />
            </ui:define>
            <ui:define name="content">
                <h:form prependId="false" class="form-horizontal">
                    <div class="container">
                        <div class="form-group">
                            <label for="name" class="col-md-2 control-label">主題群組</label>
                            <div class="col-md-4">
                                <b:selectOneMenu value="#num;{selectOneMenuBean.brand}" onchange="console.log('change');"
                                                 onselect="console.log('select');">
                                    <f:selectItem itemLabel="-請選擇-" itemValue="" />
                                    <f:selectItem itemLabel="群組一" itemValue="1" />
                                    <f:selectItem itemLabel="群組二" itemValue="2" />
                                    <f:selectItem itemLabel="群組三" itemValue="3" />
                                </b:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-2 control-label">主題名稱</label>
                            <div class="col-md-4">
                                <input id="name" type="text" class="form-control"  
                                       value="#{subjectAdd.name}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="outline" class="col-md-2 control-label">主題大綱</label>
                            <div class="col-md-4">
                                <input id="name" type="text" class="form-control"  
                                       value="#{subjectAdd.outline}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="media" class="col-md-2 control-label">影片</label>
                            <div class="col-md-8">
                                <h:form enctype="multipart/form-data">
                                    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                                    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
                                </h:form>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2"/>
                            <script src="http://www.youtube.com/iframe_api"></script>
                            <iframe id="player" src="http://www.youtube.com/embed/2x25dqGa1_w?enablejsapi=1&amp;start=0&amp;autoplay=0&amp;showinfo=0&amp;controls=1&amp;rel=0&amp;fs=1&amp;modestbranding=1" width="480" height="300" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                            <form id="mediaForm" name="mediaForm" method="post" action="/csp-manager/view/manager-server/media/modifyMedia.xhtml" enctype="application/x-www-form-urlencoded">
                                <input type="hidden" name="mediaForm" value="mediaForm" />
                            </form>
                        </div>
                    </div>
                    <div class="container">
                        <br/>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <b:button id="btn_cancel2" value="取消" 
                                          onclick="return false;" />
                                <![CDATA[&nbsp;]]>
                                <b:button value="確定" 
                                          onclick="return false;" />
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <br/>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <b:button id="btn_returnsubject" value="回主題列表" 
                                          onclick="return false;" />

                            </div>
                        </div>
                    </div>
                    <!--</div>-->
                </h:form> 
                <script>
                    var path = window.location.origin + window.location.pathname.substr(0, window.location.pathname.lastIndexOf('/'));
                    $('#btn_returnsubject').click(function () {
                        $(location).attr('href', path + '/subject.xhtml');
                    });
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
