<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>subject</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/main.xhtml">
            <ui:define name="content">
                <h:form prependId="false" class="form-horizontal">
                    <div class="container">
                        <h2>修改主題</h2>
                        <hr />
                        <div class="form-group">
                            <label for="name" class="col-md-2 control-label">主題群組</label>
                            <div class="col-md-4">
                                <b:selectOneMenu value="#num;{selectOneMenuBean.brand}" onchange="console.log('change');"
                                                 onselect="console.log('select');">
                                    <f:selectItem itemLabel="-請選擇-" itemValue="" />
                                    <f:selectItem itemLabel="群組一" itemValue="1" />
                                    <f:selectItem itemLabel="群組二" itemValue="2" />
                                    <f:selectItem itemLabel="群組三" itemValue="3" />
                                </b:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-2 control-label">主題名稱</label>
                            <div class="col-md-4">
                                <input id="name" type="text" class="form-control"  
                                       value="#{subjectAdd.name}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="outline" class="col-md-2 control-label">主題大綱</label>
                            <div class="col-md-4">
                                <input id="name" type="text" class="form-control"  
                                       value="#{subjectAdd.outline}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="media" class="col-md-2 control-label">影片</label>
                            <div class="col-md-8">
                                <h:form enctype="multipart/form-data">
                                    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                                    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
                                </h:form>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2"/>
                            <script src="http://www.youtube.com/iframe_api"></script>
                            <iframe id="player" src="http://www.youtube.com/embed/2x25dqGa1_w?enablejsapi=1&amp;start=0&amp;autoplay=0&amp;showinfo=0&amp;controls=1&amp;rel=0&amp;fs=1&amp;modestbranding=1" width="480" height="300" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                            <form id="mediaForm" name="mediaForm" method="post" action="/csp-manager/view/manager-server/media/modifyMedia.xhtml" enctype="application/x-www-form-urlencoded">
                                <input type="hidden" name="mediaForm" value="mediaForm" />
                            </form>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"/>
                            <div class="col-md-10">
                                <p:dataTable var="car" value="#{dtBasicView.cars}">
                                    <p:column headerText="題型">
                                        <b:inputTextarea rows="2" placeholder="Type something here..." value="#{barcodeBean.nonEmptyText}"/>

                                    </p:column>
                                    <p:column headerText="題目">
                                        <b:inputTextarea rows="2" placeholder="Type something here..." value="#{barcodeBean.nonEmptyText}"/>

                                    </p:column>
                                    <p:column headerText="答案">
                                        <p:row>
                                            <b:radiobutton value="#{radiobuttonBean}"  itemValue="11"/>
                                            <h:outputText value="是"/>
                                        </p:row>
                                        <p:row>
                                            <b:radiobutton value="#{radiobuttonBean}"  itemValue="12"/>
                                            <h:outputText value="否"/>
                                        </p:row>
                                    </p:column>

                                    <p:column headerText="選項">
                                        <b:inputTextarea rows="2" placeholder="Type something here..." value="#{barcodeBean.nonEmptyText}"/>

                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="question" class="col-md-2 control-label">題型</label>
                            <div class="col-md-5">
                                <div class="btn-group" data-toggle="buttons" > 
                                    <label class="btn btn-default">
                                        <input id="btnselect" type="radio" value="btnselect"> 選擇</input>
                                    </label> 
                                    <label class="btn btn-default"> 
                                        <input id="btntruefalse" type="radio" value="btntruefalse"> 是非</input>
                                    </label>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <b:commandButton id="addques" value="新增"/>
                            </div>
                        </div>
                        <div id="selection">
                            <div class="form-group">
                                <label for="groupname" class="col-md-2 control-label">題目</label>
                                <div class="col-md-5">
                                    <b:inputTextarea style="width: 450px;" rows="2" placeholder="Type something here..." value="#{barcodeBean.nonEmptyText}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2"/>
                                <div class="col-md-7">
                                    <table style="border: 1px;">
                                        <tbody>
                                            <tr>
                                                <th><h:outputText value="答案" /></th>
                                                <th><h:outputText value="選項" /></th>
                                            </tr>
                                            <tr>
                                                <td><b:radiobutton value="#{radiobuttonBean}"  itemValue="5"/></td>
                                                <td>
                                                    <!--<label for="A" class="control-label">A</label>-->
                                                    <b:inputTextarea style="width: 450px;" rows="2" placeholder="Type something here..." value="#{barcodeBean.nonEmptyText}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><b:radiobutton value="#{radiobuttonBean}"  itemValue="6"/></td>
                                                <td><b:inputTextarea style="width: 450px;" rows="2" placeholder="Type something here..." value="#{barcodeBean.nonEmptyText}"/></td>
                                            </tr>
                                            <tr>
                                                <td><b:radiobutton value="#{radiobuttonBean}"  itemValue="7"/></td>
                                                <td><b:inputTextarea style="width: 450px;" rows="2" placeholder="Type something here..." value="#{barcodeBean.nonEmptyText}"/></td>
                                            </tr>
                                            <tr>
                                                <td><b:radiobutton value="#{radiobuttonBean}"  itemValue="8"/></td>
                                                <td><b:inputTextarea style="width: 450px;" rows="2" placeholder="Type something here..." value="#{barcodeBean.nonEmptyText}"/></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="ftruefalse">
                            <div class="form-group">
                                <label for="groupname" class="col-md-2 control-label">題目</label>
                                <div class="col-md-5">
                                    <b:inputTextarea style="width: 450px;" rows="2" placeholder="Type something here..." value="#{barcodeBean.nonEmptyText}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2"/>
                                <div class="col-md-6">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <th>答案</th>
                                                <th>選項</th>
                                            </tr>
                                            <tr>
                                                <td><b:radiobutton value="#{radiobuttonBean}"  itemValue="9"/></td>
                                                <td><h:outputText value="是" /></td>
                                            </tr>
                                            <tr>
                                                <td><b:radiobutton value="#{radiobuttonBean}"  itemValue="0"/></td>
                                                <td><h:outputText value="否" /></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <br/>
                        <div class="form-group">
                            <div class="col-md-1"/>
                            <div class="col-md-4">
                                <a class="btn btn-lg btn-primary" href="subject.xhtml" role="button">
                                    <span>新增</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--</div>-->
                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
