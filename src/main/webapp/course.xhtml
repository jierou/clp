<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>subject</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/main.xhtml">
            <ui:define name="content">
                <h:form prependId="false" class="form-horizontal">
                    <div class="container">
                        <h2>課程</h2>
                        <hr />
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <b:button id="course_btn_add" iconAwesome="plus" icon-size="lg" value="" 
                                          onclick="return false;" />  
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label for="name" class="col-md-2 control-label">課程名稱</label>
                            <div class="col-md-10">
                                <input id="name" type="text" class="form-control"  
                                       value="#{course.name}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <b:commandButton  value="查詢" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <h:form>
                                    <p:dataTable id="tableID" value="#{courseView.dataList}" var="ac" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:column headerText="課程名稱" colspan="3">
                                            <h:link outcome="course_list_course" value="#{ac.name}">
                                                <f:param name="categoryID" value="#{ac.id}"/>
                                            </h:link>
                                        </p:column>
                                        <p:column headerText="課程描述" colspan="10">
                                            <h:outputText value="#{ac.description}" />
                                        </p:column>
                                        <p:column width="17%">
                                            <p:commandButton action="a" value="修改"></p:commandButton>
                                            <p:commandButton actionListener="a" value="刪除" onclick="return confirm('確定刪除 ?')"  />
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>      
                    </div>
                </h:form>
                <script>
                    var path = window.location.origin + window.location.pathname.substr(0, window.location.pathname.lastIndexOf('/'));
                    
                    $('#course_btn_add').click(function () {
                        $(location).attr('href', path + '/course_add.xhtml');
                    });
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
