<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO 上課角色http://www.primefaces.org/showcase/ui/data/tree/selection.xhtml</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/main.xhtml">
            <ui:define name="bar">
                <h3>新增課程</h3>
                <div  style="text-align: right">
                    <h:link id="backpage" outcome="course" style="font-size: 17px;" value="回課程列表">
                        <f:param name="courseID" value="courseList"/>
                    </h:link>
                </div>
            </ui:define>
            <ui:define name="content">
                <h:form prependId="false" class="form-horizontal">
                    <div class="form-group">
                    <b:alert severity="danger"><strong>Oh snap!</strong> Change a few things up and try submitting again. </b:alert>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-md-2 control-label">課程名稱</label>
                        <div class="col-md-4">
                            <input id="name" type="text" class="form-control"  
                                   value="" placeholder="" />
                        </div>
                        <div class="col-md-4">
                        <b:alert severity="danger"><strong>Oh snap!</strong> </b:alert>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-md-2 control-label">課程描述</label>
                        <div class="col-md-9">
                            <input id="description" type="text" class="form-control"  
                                   value="" placeholder=""  />
                        </div>
                    </div>

                    <div class="form-group" id="roleID">
                        <label for="role" class="col-md-2 control-label">上課對象</label>
                        <div class="col-md-3" >
                            <b:selectMultiMenu value="#{selectMultiMenuBean.brand}" id="brandID" 
                                               ondropdownhide="console.log('hide brand');ajax:selectMultiMenuBean.updateBrandMessage()"
                                               update="selectMultiAjax" process="@this" 
                                               enableFiltering="true"
                                               enableCaseInsensitiveFiltering="true"
                                               filterPlaceholder="關鍵字搜尋"
                                               required="true" includeSelectAllOption="true"
                                               nonSelectedText="請選擇" style="left: 15px;">
                                <f:selectItem itemLabel="Role1" itemValue="1" />
                                <f:selectItem itemLabel="Role2" itemValue="2" />
                                <f:selectItem itemLabel="Role3" itemValue="3" />
                            </b:selectMultiMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">合格百分比</label>
                       <div class="col-md-9">
                            <input id="description" type="text" class="form-control"  
                                   value="" placeholder=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">閱讀百分比</label>
                        <div class="col-md-9">
                            <input id="description" type="text" class="form-control"  
                                   value="" placeholder=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">測驗百分比</label>
                        <div class="col-md-9">
                            <input id="description" type="text" class="form-control"  
                                   value="" placeholder=""  />
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-9">
                            <b:button value="選擇主題" iconAwesome="mouse-pointer" 
                                      look="primary" onclick="return false;" />
                            <![CDATA[&nbsp;]]> 
                            <b:button id="btn_cancel2" iconAwesome="close" value="取消" 
                                      look="primary" onclick="return false;" />
                            <![CDATA[&nbsp;]]>
                            <b:button value="確定" iconAwesome="check"
                                      look="primary" onclick="return false;" />
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
