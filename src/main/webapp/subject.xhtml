<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>subject</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/main.xhtml">
            <ui:define name="content">
                <h:form prependId="false" class="form-horizontal">
                    <div class="container">
                        <h2>主題</h2>
                        <hr />
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <b:button id="subject_btn_add" iconAwesome="plus" icon-size="lg" value="" 
                                          onclick="return false;" />  
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subjectGroup" class="col-md-2 control-label">主題群組</label>
                            <div class="col-md-10">
                                <input id="subjectGroup" type="text" class="form-control"  
                                       value="#{subjectGroupModify.subjectGroup}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="col-md-2 control-label">主題</label>
                            <div class="col-md-10">
                                <input id="subject" type="text" class="form-control"  
                                       value="#{subjectGroupModify.subject}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2"></div>
                            <b:commandButton  value="查詢" />
                        </div>
<!--                        <div class="form-group">
                            <div class="col-md-2"/>
                            <a class="btn btn-lg" href="subject_modify.xhtml" role="button">
                                <span><i class="glyphicon glyphicon-pencil"></i></span>
                            </a>
                            <a class="btn btn-lg" href="subject_modify.xhtml" role="button">
                                <span><i class="glyphicon glyphicon-trash"></i></span>
                            </a>
                        </div>-->
                        <div class="form-group">
                            <div class="col-md-1"/>
                            <div class="col-md-10">
                                <h:form>
                                    <p:dataTable var="car" value="#{dtPaginatorView.cars}" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:column headerText="主題群組">
                                            <h:outputText value="#{car.id}" />
                                        </p:column>

                                        <p:column headerText="主題">
                                            <h:outputText value="#{car.year}" />
                                        </p:column>

                                        <p:column headerText="編輯">
                                            <h:outputText value="#{car.brand}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </h:form>
                <script>
                    var path = window.location.origin + window.location.pathname.substr(0, window.location.pathname.lastIndexOf('/'));
                    
                    $('#subject_btn_add').click(function () {
                        $(location).attr('href', path + '/subject_add.xhtml');
                    });
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
