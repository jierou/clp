<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>subject</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/main.xhtml">
            <ui:define name="content">
                <h:form prependId="false" class="form-horizontal">
                    <div class="container">
                        <h2>主題</h2>
                        <hr />
                        <div class="form-group">
                            <div class="col-md-1"/>
                            <div class="col-md-1 control-label">
                                <a class="btn btn-lg" href="subject_add.xhtml" role="button">
                                    <span><i class="glyphicon glyphicon-plus"></i></span>
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="groupname" class="col-md-2 control-label">主題群組</label>
                            <div class="col-md-4">
                                <input id="name" type="text" class="form-control" value="#{subject.groupname}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subjectname" class="col-md-2 control-label">主題</label>
                            <div class="col-md-4">
                                <input id="name" type="text" class="form-control" value="#{subject.subjectname}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <b:commandButton  value="查詢" />
                            </div>
                        </div>

                        <h:form>

                        </h:form>



                        <b:dataTable >
                            <b:dataTableColumn value="主題群組" />
                            <b:dataTableColumn value="主題" />


                            <b:dataTableColumn>
                                <b:commandButton value="edit" icon="edit" ajax="true" update="@(.editableCarTable)"
                                                 onclick="ajax:car.edit()" >
                                </b:commandButton>
                            </b:dataTableColumn>
                        </b:dataTable>

                        <b:container>
                            <h:form>


                                <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                    <p:outputPanel id="carDetail" style="text-align:center;">
                                        <p:panelGrid  columns="2" rendered="#{not empty dtTableStateView.selectedCar}" columnClasses="label,value">
                                            <f:facet name="header">
                                                <p:graphicImage name="demo/images/car/#{dtTableStateView.selectedCar.brand}-big.gif"/> 
                                            </f:facet>

                                            <h:outputText value="Id:" />
                                            <h:outputText value="#{dtTableStateView.selectedCar.id}" />

                                            <h:outputText value="Year" />
                                            <h:outputText value="#{dtTableStateView.selectedCar.year}" />

                                            <h:outputText value="Brand" />
                                            <h:outputText value="#{dtTableStateView.selectedCar.brand}" />

                                            <h:outputText value="Color:" />
                                            <h:outputText value="#{dtTableStateView.selectedCar.color}" style="color:#{dtTableStateView.selectedCar.color}"/>
                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>
                            </h:form>
                        </b:container>




                    </div>
                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
