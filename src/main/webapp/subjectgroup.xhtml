<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>subjectgroup</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/main.xhtml">
            <ui:define name="content">
                <b:container >
                    <h:form>          
                        <!--<p:growl id="messages" showDetail="true" />-->

                        <p:tieredMenu style="width:300px;">
                            <p:submenu label="Ajax Menuitems" icon="ui-icon-refresh">
                                <p:menuitem value="Save"  icon="ui-icon-disk" />
                                <p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" />
                            </p:submenu>
                            <p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">
                                <p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
                            </p:submenu>

                            <p:submenu label="Navigations" icon="ui-icon-extlink">
                                <p:submenu label="Prime Links">
                                    <p:menuitem value="Prime" url="http://www.prime.com.tr" title="xxx" />
                                    <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
                                </p:submenu>
                                <p:menuitem value="Mobile" />
                            </p:submenu>
                        </p:tieredMenu>
                    </h:form>
                </b:container>
                <b:container>
                    <b:panelGrid colSpans="2,4,6" style="padding-top: 35px;">
                        <h:outputLabel value="隸屬父主題" />
                        <b:selectOneMenu value="#num;{selectOneMenuBean.brand}" onchange="console.log('change');"
                                         onselect="console.log('select');">
                            <f:selectItem itemLabel="(Please select)" itemValue="" />
                            <f:selectItem itemLabel="Fiat" itemValue="1" itemDisabled="true" />
                            <f:selectItem itemLabel="Honda" itemValue="2" />
                            <f:selectItem itemLabel="Opel" itemValue="3" itemDisabled="true" />
                        </b:selectOneMenu>

                    </b:panelGrid>

                </b:container>
                <b:container>
                    <a class="btn btn-lg btn-primary" href="subject.xhtml" role="button"><span>subject</span><span><i class="glyphicon glyphicon-chevron-right"></i></span></a>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
