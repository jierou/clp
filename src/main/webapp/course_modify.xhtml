<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO 上課角色http://www.primefaces.org/showcase/ui/data/tree/selection.xhtml</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/main.xhtml">
            <ui:define name="bar">
                <h3>修改課程</h3>
                <hr />
            </ui:define>
            <ui:define name="content">
                <h:form prependId="false" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-md-2 control-label">課程名稱</label>
                        <div class="col-md-9">
                            <input id="name" type="text" class="form-control"  
                                   value="火災緊急處理" placeholder="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-md-2 control-label">課程描述</label>
                        <div class="col-md-9">
                            <input id="description" type="text" class="form-control"  
                                   value="" placeholder=""  />
                        </div>
                    </div>

                    <div class="form-group" id="roleID">
                        <label for="role" class="col-md-2 control-label">上課對象</label>
                        <div class="col-md-3">
                            <b:selectMultiMenu value="#{selectMultiMenuBean.brand}" id="brandID"
                                               ondropdownhide="console.log('hide brand');ajax:selectMultiMenuBean.updateBrandMessage()"
                                               update="selectMultiAjax" process="@this" 
                                               enableFiltering="true"
                                               enableCaseInsensitiveFiltering="true"
                                               filterPlaceholder="關鍵字搜尋"
                                               required="true" includeSelectAllOption="true"
                                               nonSelectedText="請選擇">
                                <f:selectItem itemLabel="Role1" itemValue="1" />
                                <f:selectItem itemLabel="Role2" itemValue="2" />
                                <f:selectItem itemLabel="Role3" itemValue="3" />
                            </b:selectMultiMenu>

                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">合格百分比</label>
                         <div class="col-md-9">
                            <input id="description" type="text" class="form-control"  
                                   value="60" placeholder=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">閱讀百分比</label>
                         <div class="col-md-9">
                            <input id="description" type="text" class="form-control"  
                                   value="70" placeholder=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">測驗百分比</label>
                         <div class="col-md-9">
                            <input id="description" type="text" class="form-control"  
                                   value="65" placeholder=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">起始日期</label>
                         <div class="col-md-9">
                            <input id="description" type="text" class="form-control"  
                                   value="2017/01/01" placeholder=""  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">結束日期</label>
                         <div class="col-md-9">
                            <input id="description" type="text" class="form-control"  
                                   value="2017/10/10" placeholder=""  />
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-9">
                            <b:button value="主題" iconAwesome="pencil" icon-size="lg"
                                      onclick="return false;" />
                            <![CDATA[&nbsp;]]>
                            <b:button id="btn_cancel2" value="取消" iconAwesome="remove" icon-size="lg"
                                      onclick="return false;" />
                            <![CDATA[&nbsp;]]>
                            <b:button value="修改" iconAwesome="check" icon-size="lg"
                                      onclick="return false;" />
                        </div>
                    </div>
                </h:form>
                <script src="js/course_modify.js"></script>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
