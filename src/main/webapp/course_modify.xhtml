<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO 上課角色http://www.primefaces.org/showcase/ui/data/tree/selection.xhtml</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/main.xhtml">
            <ui:define name="content">
                <h2>修改課程</h2>
                <div  style="text-align: right">
                    <h:link id="backpage" outcome="course" value="回課程列表">
                        <f:param name="courseID" value="courseList"/>
                    </h:link>
                </div>
                <hr />
                <h:form prependId="false" class="form-horizontal">
                    <div class="container">
                        <div class="form-group">
                            <label for="name" class="col-md-2 control-label">課程名稱</label>
                            <div class="col-md-10">
                                <input id="name" type="text" class="form-control"  
                                       value="火災緊急處理" placeholder="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-md-2 control-label">課程描述</label>
                            <div class="col-md-10">
                                <input id="description" type="text" class="form-control"  
                                       value="" placeholder=""  />
                            </div>
                        </div>
                        
                        <div class="form-group" id="roleID">
                            <label for="role" class="col-md-2 control-label">上課角色</label>
                            <div class="col-md-2">
                                <b:selectMultiMenu value="#{selectMultiMenuBean.brand}" id="brandID"
                                                   ondropdownhide="console.log('hide brand');ajax:selectMultiMenuBean.updateBrandMessage()"
                                                   update="selectMultiAjax" process="@this" 
                                                   enableFiltering="true"
                                                   enableCaseInsensitiveFiltering="true"
                                                   filterPlaceholder="關鍵字搜尋"
                                                   required="true" includeSelectAllOption="true"
                                                   nonSelectedText="請選擇">
                                    <f:selectItem itemLabel="Role1" itemValue="1" />
                                    <f:selectItem itemLabel="Role2" itemValue="2" />
                                    <f:selectItem itemLabel="Role3" itemValue="3" />
                                </b:selectMultiMenu>
                                
                            </div>
                            <div class="col-md-8">
                                <b:button id="btn_add" iconAwesome="plus" icon-size="lg" value="角色" 
                                          onclick="return false;" />  
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-2 control-label">合格百分比</label>
                            <div class="col-md-10">
                                <h:panelGrid columns="1" style="margin-bottom: 10px">
                                    <p:inputText id="txt1" value="60" />
                                    <p:slider for="txt1" />
                                </h:panelGrid>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-2 control-label">閱讀百分比</label>
                            <div class="col-md-10">
                                <h:panelGrid columns="1" style="margin-bottom: 10px">
                                    <p:inputText id="txt2" value="70" />
                                    <p:slider for="txt2" />
                                </h:panelGrid>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-2 control-label">測驗百分比</label>
                            <div class="col-md-10">
                                <h:panelGrid columns="1" style="margin-bottom: 10px">
                                    <p:inputText id="txt3" value="65" />
                                    <p:slider for="txt3" />
                                </h:panelGrid>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <b:button value="主題" iconAwesome="pencil" icon-size="lg"
                                          onclick="return false;" />
                                 <![CDATA[&nbsp;]]>
                                 <b:button iconAwesome="plus" icon-size="lg" value="排程" 
                                          onclick="return false;" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <b:button id="btn_cancel2" value="取消" iconAwesome="remove" icon-size="lg"
                                          onclick="return false;" />
                                <![CDATA[&nbsp;]]>
                                <b:button value="修改" iconAwesome="check" icon-size="lg"
                                          onclick="return false;" />
                            </div>
                        </div>
                    </div>
                </h:form>
                <script src="js/course_modify.js"></script>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
